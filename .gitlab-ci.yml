stages:
  - deploy

deploy_to_swarm:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
  script:
    - ssh "$SSH_USER@$SSH_HOST" "cd /home/$SSH_USER/deploy && git pull && docker stack deploy -c docker-compose.prod.yml homerep"
  only:
    - main
